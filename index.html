<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SIRET API</title>
</head>
<body>
    
    <form action="" >

      <div class="input_group">
        <label for="last_name">Nom:</label>
        <input type="text" name="last_name" id="last_name" value="">
      </div>

      <div class="input_group">
        <label for="first_name">Prénom:</label>
        <input type="text" name="first_name" id="first_name" value="">
      </div>

      <div class="input_group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" value="">
      </div>

      <div class="input_group">
        <label for="phone_number">Téléphone:</label>
        <input type="tel" name="phone_number" id="phone_number" value="">
      </div>

      <div class="input_group" id="siret">
        <label for="entreprise_siret">SIRET de l'entreprise:</label>
        <input type="text" id="entreprise_siret" value="">
        <button class="fill_in_width_siret">Fill in the company information</button>
        <div class="alert_messages">
          <div class="not_find">l'entreprise n'a pas été trouvée dans la base de données</div>
          <div class="invalid_content">le numéro n'est pas composé de 14 chiffres</div>
          <div class="invalid">le numéro n'est pas valide</div>
        </div>
      </div>

      <div class="input_group">
        <label for="entreprise_name">Nom de l'entreprise:</label>
        <input type="text" name="entreprise_name" id="entreprise_name" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_adress">Adresse de l'entreprise:</label>
        <input type="text" id="entreprise_adress" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_country">Ville de l'entreprise:</label>
        <input type="text" id="entreprise_country" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_code_postale">Code postale de l'entrepise:</label>
        <input type="text" id="entreprise_code_postale" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_siren">N° de siren:</label>
        <input type="text" id="entreprise_siren" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_nic">N° nic:</label>
        <input type="text" id="entreprise_nic" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_date_creation">Date de création de l'entreprise:</label>
        <input type="text" id="entreprise_date_creation" value="">
      </div>

      <div class="input_group">
        <label for="entreprise_tranche_effectifs">tranche effectifs de l'entreprise: </label>
        <input type="text" id="entreprise_tranche_effectifs" value="">
      </div>

        <button class="submit" type="submit">Envoyer</button>

    </form>

    <script src="js/script.js"></script>
</body>
</html>
